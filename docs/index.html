<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JS Lottery</title>
        <style>
            html,
            body {
              margin: 0;
              padding: 0;
            }

            body {
                display: -webkit-flex;
                display: -moz-flex;
                display: -ms-flex;
                display: -o-flex;
                display: flex;


                height: 3500px;
                
            }

            #img {
                position: fixed;
                top: 50%;
                left: 50%;
                
                width: 100%;

                transform: translate(-50%, -50%);
                background-repeat: no-repeat;
                background-attachment: fixed;
                transition: all .5s;
            }

        </style>
    </head>
    <body>
        <img id="img">
    </body>
    <script>

        const imageArr = [];
        const _img = document.querySelector('#img');

        window.addEventListener('scroll', function(){
            let scrollTop = document.body.scrollTop;
            showImage(scrollTop);
        }, false);

        function showImage(top){
    
            if (top < 400) {
                _img.setAttribute('src', 'http://www.gratisography.com/pictures/360_1.jpg')
            } else if (top < 800) {
                _img.setAttribute('src', 'http://www.gratisography.com/pictures/361_1.jpg')
            } else if (top < 1600) {
                _img.setAttribute('src', 'http://www.gratisography.com/pictures/338_1.jpg')
            } else if (top < 2000) {
                _img.setAttribute('src', 'http://www.gratisography.com/pictures/342_1.jpg')
            } else if (top < 2400) {
                _img.setAttribute('src', 'http://www.gratisography.com/pictures/347_1.jpg')
            } else if (top < 2800) {
                _img.setAttribute('src', 'http://www.gratisography.com/pictures/357_1.jpg')
            } else {
            }

        }

    </script>
</html>
